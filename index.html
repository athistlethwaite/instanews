<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Instanews</title>

  <link rel="stylesheet" href="build/css/style.min.css" />
</head>

<body>
  <header class="site-header">
    <!-- <h1 class=" screen-reader">New York Times API</h1> why does this show up
    on the screen? -->
    <div class="logo">
      <img src="assets/images/nyt-logo.svg" alt="NYT Logo" />
    </div>
    <div class="nav-bar">
      <p>Choose a section:</p>
      <select id="drop-down" name="drop-down">
        <option value="">Section...</option>
        <option value="business">Business</option>
        <option value="fashion">Fashion</option>
        <option value="food">Food</option>
        <option value="movies">Movies</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
      </select>
    </div>
  </header>

  <section>
    <div class="ajax-loader">
      <img src="assets/images/ajax-loader.gif" alt="Loading" height='40px' width='40px'>
    </div>
  </section>

  <div class="top-stories">
    <ul>

    </ul>
  </div>

  <footer class="site-footer">
    <div class="copyright">
      <p>&copy; Copyright 2019 <span>Instanews</span></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="build/js/script.min.js"></script>
</body>

</html>
